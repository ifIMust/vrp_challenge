name: vrp CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.7
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.5'
    - name: Vet
      run: go vet ./...
    - name: Run Tests
      run: go test ./...
